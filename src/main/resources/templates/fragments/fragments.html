<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fun Mode Child</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Navegação -->
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark" th:fragment="header">
    <div class="container">

        <a class="navbar-brand" href="/">Fun Mode Child</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <span class="navbar-text me-auto mb-2 mb-lg-0"></span>
            <div class="navbar-nav">
                <th:block sec:authorize="isAnonymous()">
                    <a class="nav-link" href="/registration">Cadastrar</a>
                    <a class="nav-link" href="/login">Login</a>
                </th:block>
                <!-- Mostrar somente se estivar logado -->
                <th:block sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/carrinho">Carrinho</a>
                    <a class="nav-link" href="/conta">Conta</a>
                    <a class="nav-link" href="/pedido">Pedidos</a>
                    <a class="nav-link" href="/logout">Sair</a>
                </th:block>
                <!-- Mostrar somente se estivar logado -->
            </div>
        </div>
    </div>
</nav>
</body>
</html>
