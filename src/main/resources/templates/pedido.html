<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Fun Mode Child</title>
<!-- CSS -->
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/fmc.css">
</head>
<body>
	<div th:replace="fragments/fragments :: cabecalho"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Status dos Pedidos</h2>
				<div>
					<table class="table table-striped table-responsive">
						<tr>
							<td>Pedido</td>
							<td>Data do Pedido</td>
							<td>Valor</td>
							<td>Status</td>
							<td><br></td>
						</tr>
						<th:block th:if="${pedidos.size() > 0}">
							<tr th:each="pedido : ${pedidos}">
								<td th:text="${pedido.id}"></td>
								<td th:text="${pedido.dataPedido}"></td>
								<td th:text="'R$' + ${pedido.precoTotal}"></td>
								<td th:text="${ pedido.ativo ? 'OK' : 'Cancelado' }"></td>
								<td><a th:href="@{/pedido/{id}/detalhe(id=${pedido.id})}">Detalhes</a></td>
							</tr>
						</th:block>
					</table>
				</div>
				<div th:if="${pedidos.size() == 0}" class="alert alert-warning" role="alert">
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> NÃ£o foram encontrados pedidos
				</div>
				<a href="javascript:history.back(1);" class="btn btn-default">Voltar</a>
			</div>
		</div>
	</div>
	<script src="/assets/js/jquery-2.1.4.js"></script>
	<script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
