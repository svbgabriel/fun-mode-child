<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fun Mode Child</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/fmc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/fragments :: header}"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <th:block th:if="${!details.isEmpty()}" th:each="detail : ${details}">
                <img th:src="@{${detail.product.reference}}" alt="">
                <br><br>
                <table class="table table-hover">
                    <tr>
                        <td>
                            <h5>Pedido:</h5>
                        </td>
                        <td>
                            <h5 th:text="${orderId}"></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5>Nome: </h5>
                        </td>
                        <td>
                            <h5 th:text="${detail.product.name}"></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5>Quantidade: </h5>
                        </td>
                        <td>
                            <h5 th:text="${detail.quantity}"></h5>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h5>Valor: </h5>
                        </td>
                        <td>
                            <h5 th:text="'$ ' + ${detail.price}"></h5>
                        </td>
                    </tr>
                </table>
                <br>
            </th:block>
            <th:block th:if="${order.isActive}">
                <div class="alert alert-warning" role="alert">
                    Deseja cancelar esse pedido? Atenção essa ação não pode ser desfeita!
                </div>
                <a class="btn btn-danger" th:href="@{/order/{id}/cancel(id=${orderId})}">Cancelar</a>
            </th:block>
            <th:block th:if="${details.isEmpty()}">
                <div class="alert alert-danger" role="alert">
                    <span class="bi-exclamation-circle" aria-hidden="true"></span> Erro ao verificar os detalhes do pedido
                </div>
                <a href="javascript:history.back();" class="btn btn-default">Voltar</a>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
