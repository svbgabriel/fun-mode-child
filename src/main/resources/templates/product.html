<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fun Mode Child</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/fmc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/fragments :: header}"></div>
<div class="container">
    <div th:if="${product == null}" class="row">
        <div class="col-md-12">Produto não encontrado.</div>
    </div>
    <div th:if="${product != null}" class="row">
        <div class="col-md-9">
            <img th:src="@{${product.refe}}" alt=""/>
            <h2 th:text="${product.nome}"></h2>
            <p th:text="${product.descricao}"></p>
            <h3 th:text="'$ ' + ${product.formatPrice()}"></h3>
        </div>
        <div class="col-md-3">
            <button th:if="${product.quantidade > 0}" class="btn btn-success btn-lg"
                    th:onclick="'addItem('+${product.id}+');'"><span
                class="bi-cart-plus-fill"></span> Adicionar ao carrinho
            </button>
            <h2 th:if="${product.quantidade == 0}"><span class="badge text-bg-danger">Esgotado</span></h2>
        </div>
    </div>

    <div th:if="${relatedProducts.isEmpty()}" class="row">
        <div class="col-md-12">
            <hr/>
            <h5>Produtos Relacionados não encontrados</h5></div>
    </div>
    <div th:if="${!relatedProducts.isEmpty()}" class="row">
        <div class="col-md-12">
            <hr/>
            <h5>Produtos Relacionados</h5></div>
    </div>
    <div class="row">
        <div th:if="${!relatedProducts.isEmpty()}" th:each="relatedProduct: ${relatedProducts}"
             class="col-sm-4 col-lg-4 col-md-4 mb-3">
            <div class="img-thumbnail">
                <img th:src="@{${relatedProduct.refe}}" alt=""/>
                <div class="caption">
                    <a class="text-reset" th:href="@{/product/{id}(id=${relatedProduct.id})}" th:text="${relatedProduct.nome}"/>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function addItem(sku) {
        document.location.href = "/cart?sku=" + sku;
    }
</script>
</body>
</html>
