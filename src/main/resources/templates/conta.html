<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fun Mode Child</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/fmc.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/webjars/bootstrap/5.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/fragments :: header}"></div>
<div class="container mg-btm-30">
    <img src="/assets/img/logo.png" alt="Fun Mode Child"/>
    <h1>Trocar Senha</h1>
    <form action="/conta" method="post">
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="passwordOld">Senha Antiga</label>
                    <input type="password" id="passwordOld"
                           class="form-control" name="passwordOld"
                           required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="passwordNew">Nova Senha</label>
                    <input type="password" id="passwordNew"
                           class="form-control" name="passwordNew"
                           required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="passwordNewConfirm">Confirme a Nova Senha</label>
                    <input type="password" id="passwordNewConfirm"
                           class="form-control" name="passwordNewConfirm"
                           required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Trocar</button>
    </form>
    <br>
    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <span class="bi-exclamation-circle" aria-hidden="true" th:text="${error}"></span>
    </div>
</div>
</body>
</html>
